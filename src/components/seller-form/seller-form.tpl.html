<div>
  <div class="col-sm-4">
    <h4>{{ $ctrl.name }}</h4>
  </div>
  <div class="card-body col-sm-10">
    <!-- Form started -->
    <form name="sellerForm" novalidate>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Seller Name*</label>  
            <div class="col-sm-6">
                <input ref="sellerName" name="sellerName" ng-pattern="/^[a-zA-Z0-9 ]+$/" required type="text" class="form-control" id="sellerName" ng-model="$ctrl.seller.sellerName" ng-maxlength="20"/>
                <div ng-show="sellerForm.$submitted || sellerForm.sellerName.$touched">
                  <div ng-show="sellerForm.sellerName.$error.required" class="seller-form error">Enter the seller name.</div>
                  <div ng-show="sellerForm.sellerName.$error.pattern" class="seller-form error">Enter the valid seller name.</div>
                  <div ng-show="sellerForm.sellerName.$error.maxlength" class="seller-form error">You can enter max 20 characters.</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Currencies*</label>  
            <div class="col-sm-6">
                <div ng-dropdown-multiselect="" extra-settings="$ctrl.multipleDropdownSetting" options="$ctrl.currencyList" selected-model="$ctrl.seller.currencies" translation-texts="$ctrl.multipleDropdownText" events="$ctrl.multiDropdownEventsCurrency"></div>
                  <div ng-show="$ctrl.isFormSubmitted && $ctrl.countCurrency === 0" class="seller-form error">Please select currency.</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Offices*</label>
            <div class="col-sm-6">
              <div ng-dropdown-multiselect="" extra-settings="$ctrl.multipleDropdownSetting" options="$ctrl.offices" selected-model="$ctrl.seller.office" translation-texts="$ctrl.multipleDropdownText" events="$ctrl.multiDropdownEventsOffice"></div>
              <div ng-show="$ctrl.isFormSubmitted && $ctrl.countOffice === 0" class="seller-form error">Please select office.</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Deal Type*</label>  
            <div class="col-sm-4">
                <div class="checkbox checkbox-primary">
                  <label class="checkbox-container">Bided
                    <input name="dealTypeBided" ng-model="$ctrl.seller.dealTypeBided" type="checkbox" value="">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="checkbox checkbox-primary">
                  <label class="checkbox-container">Guaranteed
                    <input name="dealTypeGuaranteed" ng-model="$ctrl.seller.dealTypeGuaranteed" type="checkbox" value="">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div ng-show="sellerForm.$submitted || sellerForm.dealTypeGuaranteed.$touched || sellerForm.dealTypeBided.$touched">
                  <div ng-show="!$ctrl.seller.dealTypeBided && !$ctrl.seller.dealTypeGuaranteed" class="seller-form error">Select any deal type.</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contact Name</label>
            <div class="col-sm-6">
                <input ref="contactName" type="text" class="form-control" name="contactName" id="contactName" ng-model="$ctrl.seller.contactName" ng-maxlength="20"/>
                <div ng-show="sellerForm.$submitted || sellerForm.contactName.$touched">
                  <span ng-show="sellerForm.contactName.$error.maxlength" class="seller-form error">You can enter max 20 characters.</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-6">
              <input ref="email" type="email" name="email" class="form-control" id="email" ng-model="$ctrl.seller.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"/>
              <div ng-show="sellerForm.$submitted || sellerForm.email.$touched">
                <span ng-show="sellerForm.email.$error.pattern" class="seller-form error">Enter the valid email address</span>
              </div>
          </div>
        </div>
        <div class="form-group offset-sm-6">
          <input type="button" class="btn btn-default mr-1" ng-click="$ctrl.clear(sellerForm)"  value="Cancel"/>
            <input type="button"  ng-click="$ctrl.submit(sellerForm)" class="btn btn-primary" value="Save"/>
            <div ng-show="sellerForm.$submitted">
            </div>
        </div>
    </form>
    <!-- Form End -->
  </div>
</div>
